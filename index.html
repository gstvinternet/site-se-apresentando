<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em busca do One Piece</title>
    <link rel="shortcut icon" href="imagens/bandeira pirata icon.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="responsivo.css">k
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="imagens/one piece transparente.png" alt="logo onepiece">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
                <ul class="lista-de-personagens">
                    <li class="personagem selecionado" id="luffy" data-name="Luffy"
                        data-description="Luffy o Pirata elástico, determinado e otimista, líder dos Chapéus de Palha. Habilidades da Gomu Gomu no Mi, esticando-se para ataques poderosos">
                        <img src="imagens/luffy-logobotao.jpg" alt="Personagem Luffy"></li>
                        <li class="personagem selecionado" id="Nami" data-name="Nami"
                        data-description="Nami é uma navegadora talentosa, ex-ladra, leal aos Chapéus de Palha. Usa Clima-Tact para controlar o clima. Forte e determinada na proteção da tripulação">
                        <img src="imagens/nami-logobotao.jpg" alt="Personagem Nami"></li>
                        <li class="personagem selecionado" id="Zoro" data-name="zoro"data-description="Roronoa Zoro é um espadachim habilidoso e o primeiro membro recrutado pela tripulação dos Chapéu de Palha, Ele almeja se tornar o maior espadachim do mundo e é conhecido por sua lealdade, força e promessa de nunca perder novamente em combate.">
                            <img src="imagens/zoro-logobotao.jpg" alt="Personagem Zoro">
                        </li>
                        <li class="personagem selecionado" id="usopp" data-name="usopp" data-description="Usopp é um atirador e contador de histórias na tripulação dos Chapéu de Palha,Inicialmente mentiroso, ele se torna um valente atirador de elite com o objetivo de se tornar um bravo guerreiro dos mares."><img src="imagens/ussop-logobotao.jpg" alt="Personagem usopp"></li>
                        <li class="personagem selecionado" id="chopper" data-name="chopper" data-description="Tony Tony Chopper é a rena médica da tripulação dos Chapéu de Palha. Ele possui a habilidade de se transformar em diferentes formas humanas e animais devido ao poder da Fruta da Baku Baku. Chopper é um médico talentoso e extremamente leal aos seus companheiros."><img src="imagens/chopper-logobotao.jpg" alt="Personagem chopper"></li>
                        <li class="personagem selecionado" id="sanji" data-name="sanji" data-description="Sanji é o cozinheiro da tripulação dos Chapéu de Palha. Ele é um mestre nas artes marciais do Black Leg Style e é conhecido por sua recusa em usar as mãos em combate, demonstrando grande respeito pela culinária e suas pernas poderosas."><img src="imagens/sanji-logobotao.jpeg" alt="Personagem sanji">
                        </li>
                        <li class="personagem selecionado" id="nico-robin" data-name="nico-robin" data-description="Nico Robin é uma arqueóloga e a historiadora da tripulação dos Chapéu de Palha.Robin é conhecida por sua inteligência, habilidades arqueológicas e pelo desejo de desvendar os mistérios do Poneglyph e da história mundial."><img src="imagens/robin-logobotao.jpg" alt="Personagem nico-robin"></li>
                </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="" alt="">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Luffy</h2>
                <p class="descricao-personagem" id="descricao-personagem" >Luffy o Pirata elástico, determinado e otimista, líder dos Chapéus de Palha. Habilidades da Gomu Gomu no Mi, esticando-se para ataques poderosos</p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
